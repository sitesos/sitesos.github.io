<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sitesos Config</title>
</head>
<body>
    <h1>Configure Sitesos</h1>
    <div id="step1">
        <p><input id="usernameinput" type="text" placeholder="Username..."></p>
        <p><input id="agreetotos" type="checkbox"> I agree to the Terms Of Service.</p>
        <br>
        <p><button onclick="completeSetup()" class="btn btn-primary" style="width: 20%;">Continue</button></p>
    </div>
    <script src="index.js"></script>
    <div id="localStorageNotice" style="background-color: #f8f8f8; padding: 10px; text-align: center; font-size: 14px; position: relative;">
        This site stores your nickname and site content locally in your browser to enable editing and personalization features. No data is sent to a server.
        <button id="closeNotice" style="background-color: transparent; border: none; font-size: 14px; cursor: pointer; position: absolute; right: 5px; top: -5px;"><strong>&times;</strong></button>
</body>
<script>
    document.getElementById('closeNotice').addEventListener('click', function() {
var notice = document.getElementById('localStorageNotice');
notice.style.display = 'none';
localStorage.setItem('noticeClosed', 'true');
});

window.onload = function() {
if (localStorage.getItem('noticeClosed') === 'true') {
    document.getElementById('localStorageNotice').style.display = 'none';
}
};

</script>
</html>
